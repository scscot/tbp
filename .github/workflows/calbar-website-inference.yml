name: CalBar Website Inference

on:
  schedule:
    # Daily at 3am PST (11:00 UTC)
    - cron: '0 11 * * *'

  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of contacts to process (leave empty for all)'
        required: false
        type: string
      dry_run:
        description: 'Dry run (preview only, no changes)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  infer-websites:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'scripts/package.json'

      - name: Install dependencies
        run: |
          cd scripts && npm install firebase-admin nodemailer

      - name: Setup Firebase credentials
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          mkdir -p secrets
          echo "$FIREBASE_SERVICE_ACCOUNT" > secrets/serviceAccountKey.json

      - name: Run website inference
        env:
          BATCH_SIZE: ${{ github.event.inputs.batch_size }}
          DRY_RUN: ${{ github.event.inputs.dry_run }}
          PREINTAKE_SMTP_USER: ${{ secrets.PREINTAKE_SMTP_USER }}
          PREINTAKE_SMTP_PASS: ${{ secrets.PREINTAKE_SMTP_PASS }}
        run: |
          node scripts/infer-calbar-websites.js

      - name: Cleanup
        if: always()
        run: rm -rf secrets/
