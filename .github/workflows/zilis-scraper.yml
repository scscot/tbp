name: Zilis Contact Scraper

on:
  schedule:
    # Daily at 6:00 UTC (10:00pm PT previous day)
    - cron: '0 6 * * *'

  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      max_urls:
        description: 'Maximum URLs to scrape per run'
        required: false
        default: '100'
        type: string
      dry_run:
        description: 'Dry run (preview only, no Firestore writes)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'scripts/package.json'

      - name: Install dependencies
        run: |
          cd scripts && npm ci && cd ..
          echo "Dependencies installed"

      - name: Install Puppeteer Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libdrm2 \
            libxkbcommon0 \
            libgbm1 \
            libasound2t64 \
            libxshmfence1
          echo "Chrome dependencies installed"

      - name: Setup Firebase credentials
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          mkdir -p secrets
          echo "$FIREBASE_SERVICE_ACCOUNT" > secrets/serviceAccountKey.json
          echo "Firebase credentials configured"

      - name: Run scraper
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          MAX_URLS: ${{ github.event.inputs.max_urls || '100' }}
          DRY_RUN: ${{ github.event.inputs.dry_run }}
          PREINTAKE_SMTP_USER: ${{ secrets.PREINTAKE_SMTP_USER }}
          PREINTAKE_SMTP_PASS: ${{ secrets.PREINTAKE_SMTP_PASS }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "Starting Zilis contact scraper..."
          echo "Max URLs: $MAX_URLS"
          if [ "$DRY_RUN" = "true" ]; then
            echo "Mode: DRY RUN (no Firestore writes)"
          else
            echo "Mode: LIVE"
          fi
          node scripts/zilis-scraper.js --max=$MAX_URLS

      - name: Upload summary artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zilis-scrape-summary
          path: scripts/zilis-scrape-summary.json
          if-no-files-found: ignore
          retention-days: 30

      - name: Cleanup
        if: always()
        run: |
          rm -rf secrets/
          echo "Cleanup complete"
