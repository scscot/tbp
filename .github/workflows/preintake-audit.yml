name: PreIntake Email Collection Audit

on:
  schedule:
    # Daily at 9:00am PST (17:00 UTC)
    - cron: '0 17 * * *'

  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'scripts/package.json'

      - name: Install dependencies
        run: cd scripts && npm install firebase-admin nodemailer

      - name: Setup Firebase credentials
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          mkdir -p secrets
          echo "$FIREBASE_SERVICE_ACCOUNT" > secrets/serviceAccountKey.json

      - name: Run audit
        env:
          PREINTAKE_SMTP_USER: ${{ secrets.PREINTAKE_SMTP_USER }}
          PREINTAKE_SMTP_PASS: ${{ secrets.PREINTAKE_SMTP_PASS }}
        run: node scripts/audit-preintake-emails.js

      - name: Cleanup
        if: always()
        run: rm -rf secrets/
