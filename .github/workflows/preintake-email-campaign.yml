name: PreIntake Email Campaign

on:
  schedule:
    # Script enforces PT time windows - cron triggers cover both DST scenarios
    # Target windows: 9:00-10:00am PT and 1:00-2:00pm PT, Mon-Fri
    #
    # Morning window triggers (9:30am PT target):
    #   16:30 UTC = 9:30am PDT / 8:30am PST (PDT passes, PST skipped)
    #   17:30 UTC = 10:30am PDT / 9:30am PST (PDT skipped, PST passes)
    # Afternoon window triggers (1:30pm PT target):
    #   20:30 UTC = 1:30pm PDT / 12:30pm PST (PDT passes, PST skipped)
    #   21:30 UTC = 2:30pm PDT / 1:30pm PST (PDT skipped, PST passes)
    #
    # Day-of-week: 1-5 = Monday through Friday
    - cron: '30 16,17 * * 1-5'
    - cron: '30 20,21 * * 1-5'

  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of emails to send'
        required: false
        default: '10'
      skip_time_check:
        description: 'Bypass PT time window check'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  NODE_VERSION: '20'

jobs:
  send-campaign:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'scripts/package.json'

      - name: Install dependencies
        run: |
          cd scripts && npm install firebase-admin axios form-data && cd ..
          cd functions && npm install && cd ..
          echo "Dependencies installed"

      - name: Setup Firebase credentials
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          mkdir -p secrets
          echo "$FIREBASE_SERVICE_ACCOUNT" > secrets/serviceAccountKey.json
          echo "Firebase credentials configured"

      - name: Send email batch
        env:
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
          MAILGUN_DOMAIN: ${{ secrets.MAILGUN_DOMAIN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '10' }}
          SKIP_TIME_CHECK: ${{ github.event.inputs.skip_time_check || 'false' }}
        run: |
          echo "Starting PreIntake email campaign..."
          echo "Batch size: $BATCH_SIZE"
          echo "Skip time check: $SKIP_TIME_CHECK"
          node scripts/send-preintake-campaign.js

      - name: Notify on failure
        if: failure()
        env:
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
          MAILGUN_DOMAIN: ${{ secrets.MAILGUN_DOMAIN }}
        run: |
          curl -s --user "api:$MAILGUN_API_KEY" \
            https://api.mailgun.net/v3/$MAILGUN_DOMAIN/messages \
            -F from="Stephen Scott <stephen@law.preintake.ai>" \
            -F to="scscot@gmail.com" \
            -F subject="‚ùå GitHub Actions: PreIntake Email Campaign FAILED" \
            -F text="Workflow failed: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            && echo "Failure notification sent" || echo "Failed to send notification"

      - name: Clean up
        if: always()
        run: |
          rm -rf secrets/
          echo "Cleanup complete"
