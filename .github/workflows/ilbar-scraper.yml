name: Illinois Bar Attorney Scraper

on:
  schedule:
    # Daily at 16:00 UTC (8:00 AM PST)
    # Offset from MiBar (14:00 UTC)
    - cron: '0 16 * * *'
  workflow_dispatch:
    inputs:
      max_attorneys:
        description: 'Max attorneys to scrape per run'
        default: '500'
      dry_run:
        description: 'Dry run (no Firestore writes)'
        default: 'false'
      reset_progress:
        description: 'Reset all scrape progress (use for fresh start)'
        default: 'false'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scripts/package-lock.json

      - name: Install dependencies
        run: cd scripts && npm install

      - name: Write service account key
        run: |
          mkdir -p secrets
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > secrets/serviceAccountKey.json

      - name: Run Illinois Bar scraper
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          PREINTAKE_SMTP_USER: ${{ secrets.PREINTAKE_SMTP_USER }}
          PREINTAKE_SMTP_PASS: ${{ secrets.PREINTAKE_SMTP_PASS }}
          MAX_ATTORNEYS: ${{ github.event.inputs.max_attorneys || '500' }}
          MAX_COMBOS: '50'
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          RESET_PROGRESS: ${{ github.event.inputs.reset_progress || 'false' }}
        run: node scripts/scrape-ilbar-attorneys.js

      - name: Cleanup secrets
        if: always()
        run: rm -rf secrets/

      - name: Upload summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ilbar-scrape-summary
          path: scripts/ilbar-scrape-summary.json
          retention-days: 30
          if-no-files-found: ignore
