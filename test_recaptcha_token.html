<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test reCAPTCHA Token</title>
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LdLa5orAAAAAHiAdQq3NHCT1W52_R__xGN1MYZM"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .token-display {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .copy-btn {
            background: #28a745;
        }
        .copy-btn:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>
    <h1>Test reCAPTCHA Token Generator</h1>
    <p>This page helps you generate reCAPTCHA tokens for testing the assessment API.</p>
    
    <button onclick="generateToken()">Generate Token</button>
    <button onclick="copyToken()" class="copy-btn" id="copyBtn" style="display:none;">Copy Token</button>
    
    <div id="tokenDisplay" class="token-display" style="display:none;">
        <strong>Token:</strong>
        <div id="tokenValue"></div>
    </div>
    
    <div id="usageInstructions" style="display:none;">
        <h3>Usage Instructions:</h3>
        <p>To test the reCAPTCHA assessment, use this command:</p>
        <code id="commandExample"></code>
    </div>

    <script>
        let currentToken = '';

        async function generateToken() {
            try {
                await grecaptcha.enterprise.ready();
                const token = await grecaptcha.enterprise.execute('6LdLa5orAAAAAHiAdQq3NHCT1W52_R__xGN1MYZM', { action: 'test' });
                
                currentToken = token;
                document.getElementById('tokenValue').textContent = token;
                document.getElementById('tokenDisplay').style.display = 'block';
                document.getElementById('copyBtn').style.display = 'inline-block';
                
                // Show usage instructions
                const apiKey = 'YOUR_API_KEY'; // Replace with your actual API key
                document.getElementById('commandExample').textContent = 
                    `./scripts/send_recaptcha_assessment.sh "${token}" "${apiKey}" "test"`;
                document.getElementById('usageInstructions').style.display = 'block';
                
            } catch (error) {
                console.error('Error generating token:', error);
                alert('Error generating token. Check console for details.');
            }
        }

        function copyToken() {
            if (currentToken) {
                navigator.clipboard.writeText(currentToken).then(() => {
                    alert('Token copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy token:', err);
                });
            }
        }
    </script>
</body>
</html>
