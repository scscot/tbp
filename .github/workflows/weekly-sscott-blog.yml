name: Weekly Stephen Scott Blog Automation

on:
  schedule:
    # Run at 10am PST (6pm UTC) on Tuesday and Friday
    # PST = UTC-8 (standard) or UTC-7 (daylight saving)
    - cron: '0 18 * * 2,5'

  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      notify_email:
        description: 'Email for notifications'
        required: false
        default: 'scscot@gmail.com'

env:
  NODE_VERSION: '20'

permissions:
  contents: write

jobs:
  generate-blog:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'scripts/package.json'

      - name: Install script dependencies
        working-directory: scripts
        run: |
          npm install axios form-data
          echo "Dependencies installed"

      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools
          echo "Firebase CLI installed"

      - name: Run full automation
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          # Set up Firebase credentials
          echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > /tmp/firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-key.json

          # Get notification email from input or use default
          NOTIFY_EMAIL="${{ github.event.inputs.notify_email || 'scscot@gmail.com' }}"

          # Run the full automation script for Stephen Scott blog
          node scripts/generate-sscott-blog.js --full-auto --notify-email="$NOTIFY_EMAIL"

      - name: Commit generated files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add all generated blog files for Stephen Scott site
          git add sscott/public/blog/*.html
          git add sscott/public/blog.html
          git add sscott/public/sitemap.xml
          git add scripts/sscott-blog-response.json scripts/sscott-blog-recommendations.json || true

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generated Stephen Scott blog post $(date +%Y-%m-%d)

            Generated by Weekly Stephen Scott Blog Automation workflow

            Co-Authored-By: Claude <noreply@anthropic.com>"
            git push
          fi

      - name: Clean up
        if: always()
        run: |
          rm -f /tmp/firebase-key.json
          echo "Cleanup complete"
