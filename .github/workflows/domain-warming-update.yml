name: Domain Warming - Update TBP Batch Sizes

on:
  schedule:
    # Run every Monday at 6am PT (2pm UTC during PST, 1pm UTC during PDT)
    # Using 2pm UTC covers both scenarios
    - cron: '0 14 * * 1'
  workflow_dispatch:
    inputs:
      force_week:
        description: 'Force specific week number (optional)'
        required: false
        type: number

jobs:
  update-batch-sizes:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate current warming week
        id: week
        run: |
          CONFIG=$(cat .github/warming-config.json)
          START_DATE=$(echo $CONFIG | jq -r '.tbp.startDate')

          # Calculate weeks since start
          START_EPOCH=$(date -d "$START_DATE" +%s)
          NOW_EPOCH=$(date +%s)
          DAYS_ELAPSED=$(( (NOW_EPOCH - START_EPOCH) / 86400 ))

          # Handle negative days (before start date)
          if [ $DAYS_ELAPSED -lt 0 ]; then
            WEEK_NUM=1
          else
            WEEK_NUM=$(( (DAYS_ELAPSED / 7) + 1 ))
          fi

          # Override if force_week provided
          if [ -n "${{ inputs.force_week }}" ]; then
            WEEK_NUM=${{ inputs.force_week }}
          fi

          echo "week=$WEEK_NUM" >> $GITHUB_OUTPUT
          echo "Current warming week: $WEEK_NUM"

      - name: Get batch size for current week
        id: batch
        run: |
          CONFIG=$(cat .github/warming-config.json)
          WEEK=${{ steps.week.outputs.week }}
          MAX_BATCH=$(echo $CONFIG | jq -r '.tbp.maxBatchSize')

          BATCH_SIZE=$(echo $CONFIG | jq -r --argjson week "$WEEK" '
            .tbp.schedule |
            map(select(.week <= $week)) |
            last |
            .batchSize
          ')

          # Fallback to max if beyond schedule
          if [ "$BATCH_SIZE" = "null" ] || [ -z "$BATCH_SIZE" ]; then
            BATCH_SIZE=$MAX_BATCH
          fi

          echo "batch_size=$BATCH_SIZE" >> $GITHUB_OUTPUT
          echo "Batch size for week $WEEK: $BATCH_SIZE"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install firebase-admin

      - name: Update Firestore config document
        id: update
        run: |
          NEW_BATCH=${{ steps.batch.outputs.batch_size }}
          WEEK=${{ steps.week.outputs.week }}

          node << 'EOF'
          const admin = require('firebase-admin');

          // Initialize with service account from secret
          const serviceAccount = JSON.parse(process.env.FIREBASE_SERVICE_ACCOUNT);
          admin.initializeApp({
            credential: admin.credential.cert(serviceAccount)
          });

          const db = admin.firestore();
          const newBatch = parseInt(process.env.NEW_BATCH);
          const week = parseInt(process.env.WEEK);

          async function updateConfig() {
            const configRef = db.collection('config').doc('emailCampaign');

            // Get current value
            const doc = await configRef.get();
            const currentBatch = doc.exists ? doc.data().batchSize : null;

            console.log(`Current batch size: ${currentBatch || 'not_set'}`);
            console.log(`Target batch size: ${newBatch}`);

            if (currentBatch === newBatch) {
              console.log('No update needed');
              console.log(`::set-output name=skip::true`);
              console.log(`::set-output name=current_batch::${currentBatch}`);
              return;
            }

            // Update Firestore
            await configRef.set({
              batchSize: newBatch,
              batchSizeYahoo: newBatch,
              warmingWeek: week,
              updatedAt: admin.firestore.FieldValue.serverTimestamp(),
              updatedBy: 'github-actions'
            }, { merge: true });

            console.log(`Updated Firestore config with batch size: ${newBatch}`);
            console.log(`::set-output name=skip::false`);
            console.log(`::set-output name=current_batch::${currentBatch || 'not_set'}`);
          }

          updateConfig()
            .then(() => process.exit(0))
            .catch(err => {
              console.error('Error:', err);
              process.exit(1);
            });
          EOF
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          NEW_BATCH: ${{ steps.batch.outputs.batch_size }}
          WEEK: ${{ steps.week.outputs.week }}

      - name: Summary
        run: |
          echo "## Domain Warming Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Warming Week**: ${{ steps.week.outputs.week }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Target Batch Size**: ${{ steps.batch.outputs.batch_size }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Updated Firestore config/emailCampaign document" >> $GITHUB_STEP_SUMMARY
