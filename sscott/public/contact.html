  <main>
    <section class="section">
      <div class="container">
        <div style="max-width: 700px; margin: 0 auto;">
<h1>Contact</h1>
          <form class="contact-form" id="contactForm">
            <div class="form-group">
              <label for="name">Name *</label>
              <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
              <label for="email">Email Address *</label>
              <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
              <label for="subject">Subject *</label>
              <select id="subject" name="subject" required>
                <option value="">Select a topic...</option>
                <option value="PreIntake.ai">PreIntake.ai</option>
                <option value="Speaking Engagement">Speaking Engagement</option>
                <option value="Book Inquiry">Book Inquiry</option>
                <option value="Collaboration">Collaboration Opportunity</option>
                <option value="Team Build Pro">Team Build Pro</option>
                <option value="Media">Media Inquiry</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="message">Message *</label>
              <textarea id="message" name="message" required placeholder="Please provide details about your inquiry..."></textarea>
            </div>

            <button type="submit" class="btn" id="submitBtn">Send Message</button>
            <div id="formMessage" style="margin-top: 1rem; display: none;"></div>
          </form>

          <script>
            document.getElementById('contactForm').addEventListener('submit', async function(e) {
              e.preventDefault();

              const submitBtn = document.getElementById('submitBtn');
              const formMessage = document.getElementById('formMessage');
              const originalBtnText = submitBtn.textContent;

              submitBtn.disabled = true;
              submitBtn.textContent = 'Sending...';
              formMessage.style.display = 'none';

              const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
              };

              try {
                const response = await fetch('https://submitstephenscottcontact-cukjwfnp7q-uc.a.run.app', {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                  },
                  body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                  formMessage.style.display = 'block';
                  formMessage.style.color = 'var(--color-accent)';
                  formMessage.textContent = result.message || 'Thank you for your message! I will get back to you soon.';
                  document.getElementById('contactForm').reset();
                } else {
                  throw new Error(result.error || 'Failed to send message');
                }
              } catch (error) {
                formMessage.style.display = 'block';
                formMessage.style.color = '#dc2626';
                formMessage.textContent = 'Sorry, there was an error sending your message. Please try again or email directly at ss@stephenscott.us';
                console.error('Form submission error:', error);
              } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;
              }
            });
          </script>
        </div>
      </div>
    </section>
