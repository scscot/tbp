name: CalBar Attorney Scraper

on:
  schedule:
    # Daily at 2:00am PST (10:00 UTC)
    # During PDT (Mar-Nov): 10:00 UTC = 3:00am PDT
    # During PST (Nov-Mar): 10:00 UTC = 2:00am PST
    - cron: '0 10 * * *'

  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      practice_area_id:
        description: 'Specific practice area ID to scrape (optional)'
        required: false
        type: string
      max_attorneys:
        description: 'Max attorneys to scrape per run'
        required: false
        default: '500'
        type: string

env:
  NODE_VERSION: '20'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'scripts/package.json'

      - name: Install dependencies
        run: |
          cd scripts && npm install firebase-admin cheerio@1.0.0 nodemailer && cd ..
          echo "Dependencies installed"

      - name: Setup Firebase credentials
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          mkdir -p secrets
          echo "$FIREBASE_SERVICE_ACCOUNT" > secrets/serviceAccountKey.json
          echo "Firebase credentials configured"

      - name: Run scraper
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          PRACTICE_AREA_ID: ${{ github.event.inputs.practice_area_id }}
          MAX_ATTORNEYS: ${{ github.event.inputs.max_attorneys || '500' }}
          PREINTAKE_SMTP_USER: ${{ secrets.PREINTAKE_SMTP_USER }}
          PREINTAKE_SMTP_PASS: ${{ secrets.PREINTAKE_SMTP_PASS }}
        run: |
          echo "Starting CalBar attorney scraper..."
          if [ -n "$PRACTICE_AREA_ID" ]; then
            echo "Practice Area ID: $PRACTICE_AREA_ID"
          else
            echo "Practice Area: Next unscraped (automatic)"
          fi
          echo "Max attorneys: $MAX_ATTORNEYS"
          node scripts/scrape-calbar-attorneys.js

      - name: Upload summary artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: calbar-scrape-summary
          path: scripts/calbar-scrape-summary.json
          if-no-files-found: ignore
          retention-days: 30

      - name: Cleanup
        if: always()
        run: |
          rm -rf secrets/
          echo "Cleanup complete"
