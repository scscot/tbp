name: Daily Email Campaign Results

on:
  schedule:
    # Daily at 16:00 UTC (8:00 AM PST)
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scripts/package-lock.json

      - name: Install dependencies
        run: cd scripts && npm install

      - name: Write service account key
        run: |
          mkdir -p secrets
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > secrets/serviceAccountKey.json

      - name: Run daily report
        env:
          PREINTAKE_SMTP_USER: ${{ secrets.PREINTAKE_SMTP_USER }}
          PREINTAKE_SMTP_PASS: ${{ secrets.PREINTAKE_SMTP_PASS }}
        run: node scripts/daily-email-campaign-results.js

      - name: Cleanup secrets
        if: always()
        run: rm -rf secrets/
