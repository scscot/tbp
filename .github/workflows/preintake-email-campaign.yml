name: PreIntake Email Campaign

on:
  schedule:
    # Script enforces PT time windows - cron triggers cover both DST scenarios
    # 4 windows: 8-9am, 10-11am, 12-1pm, 2-3pm PT, Mon-Fri only
    #
    # Each window needs 2 UTC triggers (PDT=UTC-7, PST=UTC-8):
    #   8:30am PT  → 15:30 UTC (PDT) / 16:30 UTC (PST)
    #   10:30am PT → 17:30 UTC (PDT) / 18:30 UTC (PST)
    #   12:30pm PT → 19:30 UTC (PDT) / 20:30 UTC (PST)
    #   2:30pm PT  → 21:30 UTC (PDT) / 22:30 UTC (PST)
    #
    # Day-of-week: 1-5 = Mon-Fri
    - cron: '30 15,16 * * 1-5'
    - cron: '30 17,18 * * 1-5'
    - cron: '30 19,20 * * 1-5'
    - cron: '30 21,22 * * 1-5'

  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of emails to send'
        required: false
        default: '10'
      skip_time_check:
        description: 'Bypass PT time window check'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  NODE_VERSION: '20'

jobs:
  send-campaign:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
      MAILGUN_DOMAIN: ${{ secrets.MAILGUN_DOMAIN }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'scripts/package.json'

      - name: Install dependencies
        run: |
          cd scripts && npm install firebase-admin axios form-data && cd ..
          cd functions && npm install && cd ..
          echo "Dependencies installed"

      - name: Setup Firebase credentials
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          mkdir -p secrets
          echo "$FIREBASE_SERVICE_ACCOUNT" > secrets/serviceAccountKey.json
          echo "Firebase credentials configured"

      - name: Calculate warming batch size
        id: warming
        run: |
          # Read warming config
          CONFIG=$(cat .github/warming-config.json)
          START_DATE=$(echo $CONFIG | jq -r '.preintake.startDate')
          MAX_BATCH=$(echo $CONFIG | jq -r '.preintake.maxBatchSize')

          # Calculate weeks since start
          START_EPOCH=$(date -d "$START_DATE" +%s)
          NOW_EPOCH=$(date +%s)
          DAYS_ELAPSED=$(( (NOW_EPOCH - START_EPOCH) / 86400 ))

          # Handle negative days (before start date)
          if [ $DAYS_ELAPSED -lt 0 ]; then
            WEEK_NUM=1
          else
            WEEK_NUM=$(( (DAYS_ELAPSED / 7) + 1 ))
          fi

          # Get batch size for current week (cap at max week in schedule)
          BATCH_SIZE=$(echo $CONFIG | jq -r --argjson week "$WEEK_NUM" '
            .preintake.schedule |
            map(select(.week <= $week)) |
            last |
            .batchSize // .preintake.schedule[0].batchSize
          ')

          # Fallback to max if null or beyond schedule
          if [ "$BATCH_SIZE" = "null" ] || [ -z "$BATCH_SIZE" ]; then
            BATCH_SIZE=$MAX_BATCH
          fi

          echo "Warming week: $WEEK_NUM"
          echo "Calculated batch size: $BATCH_SIZE"
          echo "batch_size=$BATCH_SIZE" >> $GITHUB_OUTPUT

      - name: Send email batch
        env:
          BATCH_SIZE: ${{ github.event.inputs.batch_size || steps.warming.outputs.batch_size }}
          SKIP_TIME_CHECK: ${{ github.event.inputs.skip_time_check || 'false' }}
          # Exclude Yahoo/AOL during domain warming (remove this line when warming is complete)
          EXCLUDE_YAHOO_AOL: 'true'
        run: |
          echo "Starting PreIntake email campaign..."
          echo "Batch size: $BATCH_SIZE"
          echo "Skip time check: $SKIP_TIME_CHECK"
          echo "Yahoo/AOL exclusion: $EXCLUDE_YAHOO_AOL"
          node scripts/send-preintake-campaign.js

      - name: Notify on failure
        if: failure()
        run: |
          curl -s --user "api:$MAILGUN_API_KEY" \
            https://api.mailgun.net/v3/$MAILGUN_DOMAIN/messages \
            -F from="Stephen Scott <stephen@law.preintake.ai>" \
            -F to="scscot@gmail.com" \
            -F subject="❌ GitHub Actions: PreIntake Email Campaign FAILED" \
            -F text="Workflow failed: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            && echo "Failure notification sent" || echo "Failed to send notification"

      - name: Clean up
        if: always()
        run: |
          rm -rf secrets/
          echo "Cleanup complete"
