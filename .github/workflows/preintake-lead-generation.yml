name: PreIntake Lead Generation

# DISABLED: Lead gen data quality is significantly lower than bar scraper data.
# - No firstName/lastName fields (0% vs 100% for scrapers)
# - firmName contains attorney names, not firm names
# - Generic emails (info@, contact@) instead of direct attorney contacts
# - Data mismatches between names and emails
# - No bar number verification
# Manual trigger still available for future testing.

on:
  # schedule:
  #   # Daily at 3am PT (10:00 UTC during PDT, 11:00 UTC during PST)
  #   # Using 10:00 UTC - runs at 3am PDT / 2am PST
  #   - cron: '0 10 * * *'

  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      extract_batch_size:
        description: 'Number of email extractions to attempt'
        required: false
        default: '100'

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  extract-emails:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'scripts/package.json'

      - name: Install Python dependencies
        run: pip install requests

      - name: Install Node dependencies
        working-directory: scripts
        run: npm install firebase-admin nodemailer

      - name: Setup Firebase credentials
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          mkdir -p secrets
          echo "$FIREBASE_SERVICE_ACCOUNT" > secrets/serviceAccountKey.json
          echo "Firebase credentials configured"

      - name: Extract emails from firm websites
        env:
          EXTRACT_BATCH_SIZE: ${{ github.event.inputs.extract_batch_size || '100' }}
        run: |
          echo "Starting email extraction pipeline..."
          echo "Extract batch size: $EXTRACT_BATCH_SIZE"
          python scripts/build-preintake-leads.py

      - name: Import to Firestore
        if: always()
        run: |
          echo "Importing new leads to Firestore..."
          node scripts/import-preintake-emails.js

      - name: Send notification email
        if: always()
        env:
          PREINTAKE_SMTP_USER: ${{ secrets.PREINTAKE_SMTP_USER }}
          PREINTAKE_SMTP_PASS: ${{ secrets.PREINTAKE_SMTP_PASS }}
        run: |
          echo "Sending notification email..."
          node scripts/send-lead-gen-notification.js

      - name: Commit updated CSV files
        if: always()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add preintake/law-firms-directory.csv
          git add preintake/law-firms-directory-with-emails.csv

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update law firm emails $(date +%Y-%m-%d)"
            git push
            echo "Changes committed and pushed"
          fi

      - name: Notify on failure
        if: failure()
        env:
          PREINTAKE_SMTP_USER: ${{ secrets.PREINTAKE_SMTP_USER }}
          PREINTAKE_SMTP_PASS: ${{ secrets.PREINTAKE_SMTP_PASS }}
        run: |
          node -e "
          const nodemailer = require('nodemailer');
          const transporter = nodemailer.createTransport({
            host: 'smtp.dreamhost.com',
            port: 587,
            secure: false,
            auth: { user: process.env.PREINTAKE_SMTP_USER, pass: process.env.PREINTAKE_SMTP_PASS }
          });
          transporter.sendMail({
            from: process.env.PREINTAKE_SMTP_USER,
            to: 'scscot@gmail.com',
            subject: 'âŒ GitHub Actions: PreIntake Lead Generation FAILED',
            text: 'Workflow failed: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
          }).then(() => console.log('Failure notification sent'))
            .catch(err => console.error('Failed to send notification:', err.message));
          "

      - name: Clean up
        if: always()
        run: |
          rm -rf secrets/
          rm -f scripts/lead-gen-summary.json
          echo "Cleanup complete"
