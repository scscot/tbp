<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Unsubscribed | Team Build Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="You have been unsubscribed from Team Build Pro emails.">
    <meta name="robots" content="noindex, nofollow">

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="/js/components.js"></script>
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />

    <style>
        .unsubscribe-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px 20px;
            text-align: center;
        }

        .unsubscribe-icon {
            font-size: 64px;
            color: #007AFF;
            margin-bottom: 24px;
        }

        .unsubscribe-title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 16px;
        }

        .unsubscribe-message {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 32px;
        }

        .unsubscribe-home-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007AFF;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .unsubscribe-home-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="tbp-header"></div>

    <div class="unsubscribe-container">
        <div class="unsubscribe-icon">
            <span class="material-symbols-outlined" style="font-size: 64px;">mark_email_read</span>
        </div>
        <h1 class="unsubscribe-title">You've been unsubscribed</h1>
        <p class="unsubscribe-message">
            You will no longer receive emails from us.<br>
            We're sorry to see you go.
        </p>
        <a href="/" class="unsubscribe-home-link">Return to Homepage</a>
    </div>

    <div id="tbp-footer"></div>
</body>

</html>
