name: Florida Bar Profile Enrichment

on:
  schedule:
    # Every 2 minutes (720 requests/day max)
    # This slow rate avoids 429 rate limiting from Florida Bar
    - cron: '*/2 * * * *'

  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of profiles to enrich per run'
        required: false
        default: '1'
        type: string
      dry_run:
        description: 'Dry run (no Firestore writes)'
        required: false
        default: 'false'
        type: string

env:
  NODE_VERSION: '20'

jobs:
  enrich:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'scripts/package.json'

      - name: Install dependencies
        run: |
          cd scripts && npm install firebase-admin cheerio

      - name: Setup Firebase credentials
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          mkdir -p secrets
          echo "$FIREBASE_SERVICE_ACCOUNT" > secrets/serviceAccountKey.json

      - name: Run enrichment
        env:
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '1' }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        run: node scripts/enrich-flbar-profiles.js

      - name: Cleanup
        if: always()
        run: rm -rf secrets/
