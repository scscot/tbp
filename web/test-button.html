<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
</head>
<body>
    <h1>Button Test</h1>
    <input type="password" id="passwordInput" placeholder="Enter password" value="TeamBuildPro2024!" />
    <button onclick="testClick()">Test Button</button>
    <button onclick="authenticate()">Real Button</button>
    
    <div id="result"></div>

    <script>
        function testClick() {
            alert('Test button works!');
            document.getElementById('result').innerHTML = 'Test button clicked at ' + new Date();
        }

        function authenticate() {
            const password = document.getElementById('passwordInput').value;
            alert('Real button clicked with password: ' + password);
            
            if (password === 'TeamBuildPro2024!') {
                document.getElementById('result').innerHTML = 'Password correct!';
            } else {
                document.getElementById('result').innerHTML = 'Wrong password: ' + password;
            }
        }
    </script>
</body>
</html>
