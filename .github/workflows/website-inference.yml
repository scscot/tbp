name: Website Inference (All Sources)

on:
  schedule:
    # Run 4x daily to process contacts in batches (avoids timeout)
    # 6am, 10am, 2pm, 6pm PST (14:00, 18:00, 22:00, 02:00 UTC)
    - cron: '0 14 * * *'
    - cron: '0 18 * * *'
    - cron: '0 22 * * *'
    - cron: '0 2 * * *'

  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of contacts to process (default: 1500)'
        required: false
        default: '1500'
        type: string
      dry_run:
        description: 'Dry run (preview only, no changes)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  infer-websites:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'scripts/package.json'

      - name: Install dependencies
        run: |
          cd scripts && npm install firebase-admin nodemailer

      - name: Setup Firebase credentials
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          mkdir -p secrets
          echo "$FIREBASE_SERVICE_ACCOUNT" > secrets/serviceAccountKey.json

      - name: Run website inference
        env:
          # Use input batch_size if provided, otherwise use default (1200)
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '1200' }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          PREINTAKE_SMTP_USER: ${{ secrets.PREINTAKE_SMTP_USER }}
          PREINTAKE_SMTP_PASS: ${{ secrets.PREINTAKE_SMTP_PASS }}
        run: |
          echo "Processing batch of $BATCH_SIZE contacts..."
          node scripts/infer-websites.js

      - name: Cleanup
        if: always()
        run: rm -rf secrets/
