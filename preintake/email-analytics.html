<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Campaign Analytics | PreIntake.ai</title>
    <link rel="icon" type="image/svg+xml" href="/images/icon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a3a5c 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }

        /* Password Modal */
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 22, 40, 0.98);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .password-modal {
            background: #1e293b;
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(201, 169, 98, 0.2);
        }

        .password-modal h2 {
            color: #c9a962;
            margin-bottom: 8px;
            font-size: 1.5rem;
        }

        .password-modal p {
            color: #94a3b8;
            margin-bottom: 24px;
            font-size: 0.9rem;
        }

        .password-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #334155;
            border-radius: 8px;
            background: #0f172a;
            color: #e2e8f0;
            font-size: 1rem;
            margin-bottom: 16px;
            transition: border-color 0.2s;
        }

        .password-input:focus {
            outline: none;
            border-color: #c9a962;
        }

        .password-input.error {
            border-color: #ef4444;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .password-btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #c9a962 0%, #b8944f 100%);
            color: #0c1f3f;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .password-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(201, 169, 98, 0.4);
        }

        .error-message {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 12px;
            display: none;
        }

        /* Main Content */
        .analytics-container {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header h1 {
            font-size: 1.75rem;
            color: #ffffff;
        }

        .header h1 span {
            color: #c9a962;
        }

        .refresh-btn {
            padding: 10px 20px;
            background: transparent;
            color: #c9a962;
            border: 2px solid #c9a962;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: #c9a962;
            color: #0c1f3f;
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .last-updated {
            color: #64748b;
            font-size: 0.85rem;
        }

        /* Section Headers */
        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
        }

        .section-header h2 {
            color: #ffffff;
            font-size: 1.25rem;
        }

        .section-header .section-icon {
            color: #c9a962;
            font-size: 1.25rem;
        }

        /* Error State Card */
        .stat-card {
            background: #1e293b;
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Big Number Cards */
        .big-number-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 16px;
            margin-bottom: 40px;
        }

        .big-number-card {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .big-number-card h4 {
            color: #64748b;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .big-number {
            font-size: 2rem;
            font-weight: 700;
            color: #c9a962;
            line-height: 1.2;
        }

        .big-number.green { color: #10b981; }
        .big-number.blue { color: #3b82f6; }
        .big-number.amber { color: #f59e0b; }
        .big-number.red { color: #ef4444; }

        .big-number-sub {
            color: #94a3b8;
            font-size: 0.8rem;
            margin-top: 4px;
        }

        /* Sections */
        .dashboard-section {
            background: #1e293b;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Funnel */
        .funnel-steps {
            display: flex;
            align-items: flex-start;
            gap: 0;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .funnel-step {
            flex: 1;
            min-width: 140px;
            text-align: center;
            position: relative;
            padding: 0 8px;
        }

        .funnel-step .funnel-count {
            font-size: 1.75rem;
            font-weight: 700;
            color: #c9a962;
            margin-bottom: 4px;
        }

        .funnel-step .funnel-label {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .funnel-bar-container {
            height: 32px;
            background: #0f172a;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .funnel-bar {
            height: 100%;
            border-radius: 6px;
            transition: width 0.6s ease;
        }

        .funnel-step .funnel-pct {
            font-size: 0.75rem;
            color: #64748b;
        }

        .funnel-arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #334155;
            font-size: 1.2rem;
            min-width: 24px;
            padding-top: 10px;
        }

        /* Rate Cards Grid */
        .rate-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
        }

        .rate-card {
            background: #0f172a;
            border-radius: 12px;
            padding: 24px;
        }

        .rate-card h4 {
            color: #64748b;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
            text-align: center;
        }

        .rate-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .rate-row:last-child {
            border-bottom: none;
        }

        .rate-row .rate-label {
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .rate-row .rate-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #c9a962;
            margin-bottom: 0;
        }

        .rate-row .rate-detail {
            color: #64748b;
            font-size: 0.75rem;
            margin-left: 8px;
        }

        /* Performance Tables */
        .perf-table {
            width: 100%;
            border-collapse: collapse;
        }

        .perf-table th {
            text-align: left;
            padding: 10px 12px;
            color: #94a3b8;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #334155;
        }

        .perf-table th.right {
            text-align: right;
        }

        .perf-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.85rem;
        }

        .perf-table td.right {
            text-align: right;
        }

        .perf-table tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .perf-table .highlight {
            color: #c9a962;
            font-weight: 600;
        }

        /* Traffic Sources Table */
        .traffic-table {
            width: 100%;
            border-collapse: collapse;
        }

        .traffic-table th {
            text-align: left;
            padding: 10px 12px;
            color: #94a3b8;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #334155;
        }

        .traffic-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.85rem;
        }

        .traffic-table tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        /* Lead Details Table */
        .leads-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leads-table th {
            text-align: left;
            padding: 12px 12px;
            color: #94a3b8;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #334155;
        }

        .leads-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.85rem;
        }

        .leads-table tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .view-count {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .view-count.viewed {
            color: #10b981;
        }

        .view-count.not-viewed {
            color: #64748b;
        }

        /* Source Badge */
        .source-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .source-badge.campaign {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .source-badge.bar_profile_campaign {
            background: rgba(168, 85, 247, 0.2);
            color: #c084fc;
        }

        .source-badge.unknown {
            background: rgba(100, 116, 139, 0.2);
            color: #94a3b8;
        }

        /* Status badges */
        .status-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.completed {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .status-badge.active {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .status-badge.none {
            background: rgba(100, 116, 139, 0.15);
            color: #64748b;
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #334155;
            border-top-color: #c9a962;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading p {
            color: #94a3b8;
            margin-top: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .leads-table, .traffic-table, .perf-table {
                display: block;
                overflow-x: auto;
            }

            .big-number {
                font-size: 1.5rem;
            }

            .funnel-steps {
                flex-wrap: nowrap;
            }

            .funnel-step {
                min-width: 100px;
            }

            .funnel-step .funnel-count {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Password Modal -->
    <div class="password-overlay" id="password-overlay">
        <div class="password-modal">
            <h2>Campaign Analytics</h2>
            <p>Enter password to access analytics dashboard</p>
            <input type="password" class="password-input" id="password-input" placeholder="Password" autofocus>
            <button class="password-btn" id="password-btn">Access Dashboard</button>
            <p class="error-message" id="error-message">Incorrect password. Please try again.</p>
        </div>
    </div>

    <!-- Main Analytics Content -->
    <div class="analytics-container" id="analytics-container">
        <div class="header">
            <div>
                <h1><span>PreIntake.ai</span> Campaign Analytics</h1>
                <p class="last-updated" id="last-updated"></p>
            </div>
            <button class="refresh-btn" id="refresh-btn">Refresh Data</button>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading analytics data...</p>
            </div>
        </div>
    </div>

    <script>
        const CORRECT_PASSWORD = 'TeamBuildPro2024!';
        const API_ENDPOINT = 'https://us-west1-teambuilder-plus-fe74d.cloudfunctions.net/getEmailAnalytics';
        const DEFAULT_TIMEOUT = 45000;

        async function fetchWithTimeout(url, options = {}, timeout = DEFAULT_TIMEOUT) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            try {
                const response = await fetch(url, { ...options, signal: controller.signal });
                return response;
            } finally {
                clearTimeout(timeoutId);
            }
        }

        // Password handling
        const passwordOverlay = document.getElementById('password-overlay');
        const passwordInput = document.getElementById('password-input');
        const passwordBtn = document.getElementById('password-btn');
        const errorMessage = document.getElementById('error-message');
        const analyticsContainer = document.getElementById('analytics-container');

        function checkPassword() {
            const password = passwordInput.value;
            if (password === CORRECT_PASSWORD) {
                passwordOverlay.style.display = 'none';
                analyticsContainer.style.display = 'block';
                sessionStorage.setItem('analytics_auth', 'true');
                loadAnalytics();
            } else {
                passwordInput.classList.add('error');
                errorMessage.style.display = 'block';
                setTimeout(() => passwordInput.classList.remove('error'), 500);
            }
        }

        passwordBtn.addEventListener('click', checkPassword);
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });

        if (sessionStorage.getItem('analytics_auth') === 'true') {
            passwordOverlay.style.display = 'none';
            analyticsContainer.style.display = 'block';
            loadAnalytics();
        }

        async function loadAnalytics() {
            const content = document.getElementById('content');
            const refreshBtn = document.getElementById('refresh-btn');
            refreshBtn.disabled = true;

            try {
                const response = await fetchWithTimeout(API_ENDPOINT);
                if (!response.ok) throw new Error('Failed to fetch analytics');
                const data = await response.json();
                renderAnalytics(data);
            } catch (error) {
                content.innerHTML = `
                    <div class="stat-card" style="text-align: center; padding: 60px;">
                        <p style="color: #ef4444; margin-bottom: 16px;">Failed to load analytics data</p>
                        <p style="color: #64748b; font-size: 0.9rem;">${error.message}</p>
                    </div>
                `;
            } finally {
                refreshBtn.disabled = false;
            }
        }

        document.getElementById('refresh-btn').addEventListener('click', loadAnalytics);

        function pct(num, den) {
            if (!den || den === 0) return '0.0';
            return ((num / den) * 100).toFixed(1);
        }

        function fmtDuration(seconds) {
            if (!seconds || seconds === 0) return '0s';
            const m = Math.floor(seconds / 60);
            const s = Math.round(seconds % 60);
            return m > 0 ? `${m}m ${s}s` : `${s}s`;
        }

        function fmtEngagement(rate) {
            if (!rate && rate !== 0) return '-';
            return (rate * 100).toFixed(1) + '%';
        }

        function formatSource(source) {
            if (!source || source === 'unknown') return 'Unknown';
            const mapping = {
                'campaign': 'Website',
                'bar_profile_campaign': 'Bar Profile'
            };
            return mapping[source] || source;
        }

        function formatBarSource(source) {
            const mapping = {
                'calbar': 'California',
                'flbar': 'Florida',
                'ohbar': 'Ohio',
                'mibar': 'Michigan',
                'mobar': 'Missouri',
                'kybar': 'Kentucky',
                'gabar': 'Georgia',
                'ilbar': 'Illinois',
                'inbar': 'Indiana',
                'msbar': 'Mississippi',
                'nebar': 'Nebraska',
                'ncbar': 'North Carolina',
                'okbar': 'Oklahoma',
                'wsba': 'Washington',
                'nsba': 'Nebraska SBA',
                'unknown': 'Unknown'
            };
            return mapping[source] || source;
        }

        function formatTemplate(version) {
            const mapping = {
                'v7-bar-profile-demo': 'Bar Profile (v7)',
                'v6-personalized-demo': 'Website Demo (v6)',
                'v6-generic': 'Generic (v6)',
                'unknown': 'Unknown'
            };
            return mapping[version] || version;
        }

        function renderAnalytics(data) {
            const content = document.getElementById('content');
            const lastUpdated = document.getElementById('last-updated');
            lastUpdated.textContent = `Last updated: ${new Date().toLocaleString()}`;

            let html = '';

            // ═══════════════════════════════════════════════
            // SECTION 1: ENGAGEMENT FUNNEL
            // ═══════════════════════════════════════════════
            const funnelSteps = [
                { label: 'Emails Sent', count: data.totalSent || 0, color: '#3b82f6' },
                { label: 'Clicked', count: data.visitedCount || 0, color: '#8b5cf6' },
                { label: 'Demo Started', count: data.viewedCount || 0, color: '#c9a962' },
                { label: 'Explored Site', count: data.exploredCount || 0, color: '#f59e0b' },
                { label: 'Intake Completed', count: data.intakeCompletedCount || 0, color: '#10b981' }
            ];
            const maxCount = funnelSteps[0].count || 1;

            html += `
            <div class="dashboard-section">
                <div class="section-header">
                    <span class="section-icon">&#9670;</span>
                    <h2>Engagement Funnel</h2>
                </div>
                <div class="funnel-steps">
                    ${funnelSteps.map((step, i) => {
                        const barWidth = Math.max(4, (step.count / maxCount) * 100);
                        const prevCount = i > 0 ? funnelSteps[i - 1].count : null;
                        const dropoff = prevCount ? pct(step.count, prevCount) : null;
                        const ofTotal = i > 0 ? pct(step.count, funnelSteps[0].count) : null;
                        return `
                            ${i > 0 ? '<div class="funnel-arrow">&#9654;</div>' : ''}
                            <div class="funnel-step">
                                <div class="funnel-count">${step.count.toLocaleString()}</div>
                                <div class="funnel-label">${step.label}</div>
                                <div class="funnel-bar-container">
                                    <div class="funnel-bar" style="width: ${barWidth}%; background: ${step.color};"></div>
                                </div>
                                <div class="funnel-pct">
                                    ${dropoff !== null ? `${dropoff}% of prev` : '100%'}
                                    ${ofTotal !== null ? ` &middot; ${ofTotal}% of sent` : ''}
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            </div>
            `;

            // ═══════════════════════════════════════════════
            // SECTION 2: KEY RATES BY TIME PERIOD
            // ═══════════════════════════════════════════════
            const periods = [
                {
                    label: 'All Time',
                    sent: data.totalSent,
                    visited: data.visitedCount || 0,
                    viewed: data.viewedCount || 0,
                    completed: data.intakeCompletedCount || 0
                },
                {
                    label: 'Last 7 Days',
                    sent: data.last7DaysSent,
                    visited: data.last7DaysVisited || 0,
                    viewed: data.last7DaysViewed || 0,
                    completed: data.last7DaysCompleted || 0
                },
                {
                    label: 'Yesterday',
                    sent: data.yesterdaySent,
                    visited: data.yesterdayVisited || 0,
                    viewed: data.yesterdayViewed || 0,
                    completed: data.yesterdayCompleted || 0
                },
                {
                    label: 'Today',
                    sent: data.todaySent,
                    visited: data.todayVisited || 0,
                    viewed: data.todayViewed || 0,
                    completed: data.todayCompleted || 0
                }
            ];

            html += `
            <div class="dashboard-section">
                <div class="section-header">
                    <span class="section-icon">&#9670;</span>
                    <h2>Key Rates</h2>
                </div>
                <div class="rate-grid">
                    ${periods.map(p => `
                        <div class="rate-card">
                            <h4>${p.label}</h4>
                            <div class="rate-row">
                                <span class="rate-label">Click Rate</span>
                                <span>
                                    <span class="rate-value">${pct(p.visited, p.sent)}%</span>
                                    <span class="rate-detail">${p.visited}/${p.sent}</span>
                                </span>
                            </div>
                            <div class="rate-row">
                                <span class="rate-label">Demo Start Rate</span>
                                <span>
                                    <span class="rate-value">${pct(p.viewed, p.visited)}%</span>
                                    <span class="rate-detail">${p.viewed}/${p.visited}</span>
                                </span>
                            </div>
                            <div class="rate-row">
                                <span class="rate-label">Completion Rate</span>
                                <span>
                                    <span class="rate-value">${pct(p.completed, p.viewed)}%</span>
                                    <span class="rate-detail">${p.completed}/${p.viewed}</span>
                                </span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
            `;

            // ═══════════════════════════════════════════════
            // SECTION 3: TEMPLATE PERFORMANCE
            // ═══════════════════════════════════════════════
            if (data.templatePerformance && Object.keys(data.templatePerformance).length > 0) {
                const templates = Object.entries(data.templatePerformance)
                    .sort((a, b) => b[1].sent - a[1].sent);

                html += `
                <div class="dashboard-section">
                    <div class="section-header">
                        <span class="section-icon">&#9670;</span>
                        <h2>Template Performance</h2>
                    </div>
                    <table class="perf-table">
                        <thead>
                            <tr>
                                <th>Template</th>
                                <th class="right">Sent</th>
                                <th class="right">Clicked</th>
                                <th class="right">Click Rate</th>
                                <th class="right">Demo Starts</th>
                                <th class="right">Start Rate</th>
                                <th class="right">Completed</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${templates.map(([version, perf]) => `
                                <tr>
                                    <td style="color: #e2e8f0; font-weight: 500;">${formatTemplate(version)}</td>
                                    <td class="right">${perf.sent.toLocaleString()}</td>
                                    <td class="right">${perf.visited}</td>
                                    <td class="right highlight">${pct(perf.visited, perf.sent)}%</td>
                                    <td class="right">${perf.viewed}</td>
                                    <td class="right highlight">${pct(perf.viewed, perf.visited)}%</td>
                                    <td class="right">${perf.completed}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                `;
            }

            // ═══════════════════════════════════════════════
            // SECTION 4: SOURCE PERFORMANCE (Bar Associations)
            // ═══════════════════════════════════════════════
            if (data.sourcePerformance && Object.keys(data.sourcePerformance).length > 0) {
                const sources = Object.entries(data.sourcePerformance)
                    .filter(([src]) => src !== 'unknown')
                    .sort((a, b) => b[1].sent - a[1].sent);

                if (sources.length > 0) {
                    html += `
                    <div class="dashboard-section">
                        <div class="section-header">
                            <span class="section-icon">&#9670;</span>
                            <h2>Source Performance (Bar Associations)</h2>
                        </div>
                        <table class="perf-table">
                            <thead>
                                <tr>
                                    <th>Source</th>
                                    <th class="right">Sent</th>
                                    <th class="right">Clicked</th>
                                    <th class="right">Click Rate</th>
                                    <th class="right">Demo Starts</th>
                                    <th class="right">Start Rate</th>
                                    <th class="right">Completed</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${sources.map(([source, perf]) => `
                                    <tr>
                                        <td style="color: #e2e8f0; font-weight: 500;">${formatBarSource(source)}</td>
                                        <td class="right">${perf.sent.toLocaleString()}</td>
                                        <td class="right">${perf.visited}</td>
                                        <td class="right highlight">${pct(perf.visited, perf.sent)}%</td>
                                        <td class="right">${perf.viewed}</td>
                                        <td class="right highlight">${pct(perf.viewed, perf.visited)}%</td>
                                        <td class="right">${perf.completed}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    `;
                }
            }

            // ═══════════════════════════════════════════════
            // SECTION 5: GA4 WEBSITE TRAFFIC
            // ═══════════════════════════════════════════════
            if (data.ga4Stats) {
                const g = data.ga4Stats;
                html += `
                <div class="section-header">
                    <span class="section-icon">&#9670;</span>
                    <h2>Website Traffic (preintake.ai)</h2>
                </div>
                <div class="big-number-grid">
                    <div class="big-number-card">
                        <h4>Users (7 Days)</h4>
                        <div class="big-number blue">${g.last7Days.activeUsers.toLocaleString()}</div>
                        <div class="big-number-sub">${g.last7Days.sessions.toLocaleString()} sessions</div>
                    </div>
                    <div class="big-number-card">
                        <h4>Page Views (7 Days)</h4>
                        <div class="big-number">${g.last7Days.pageViews.toLocaleString()}</div>
                        <div class="big-number-sub">${fmtEngagement(g.last7Days.engagementRate)} engaged</div>
                    </div>
                    <div class="big-number-card">
                        <h4>Users Yesterday</h4>
                        <div class="big-number">${g.yesterday.activeUsers.toLocaleString()}</div>
                        <div class="big-number-sub">${g.yesterday.sessions.toLocaleString()} sessions</div>
                    </div>
                    <div class="big-number-card">
                        <h4>Users Today</h4>
                        <div class="big-number green">${g.today.activeUsers.toLocaleString()}</div>
                        <div class="big-number-sub">${g.today.sessions.toLocaleString()} sessions</div>
                    </div>
                    <div class="big-number-card">
                        <h4>Avg Session</h4>
                        <div class="big-number">${fmtDuration(g.last7Days.avgSessionDuration)}</div>
                        <div class="big-number-sub">last 7 days</div>
                    </div>
                    <div class="big-number-card">
                        <h4>Bounce Rate</h4>
                        <div class="big-number ${g.last7Days.bounceRate > 0.7 ? 'red' : g.last7Days.bounceRate > 0.5 ? 'amber' : 'green'}">${fmtEngagement(g.last7Days.bounceRate)}</div>
                        <div class="big-number-sub">last 7 days</div>
                    </div>
                </div>

                ${g.trafficSources && g.trafficSources.length > 0 ? `
                <div class="dashboard-section" style="margin-bottom: 40px;">
                    <div class="section-header" style="margin-bottom: 16px;">
                        <h2 style="font-size: 1.1rem;">Traffic Sources (Last 7 Days)</h2>
                    </div>
                    <table class="traffic-table">
                        <thead>
                            <tr>
                                <th>Source / Medium</th>
                                <th>Sessions</th>
                                <th>Users</th>
                                <th>Engagement</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${g.trafficSources.map(t => `
                                <tr>
                                    <td style="color: #e2e8f0; font-weight: 500;">${t.source} / ${t.medium}</td>
                                    <td>${t.sessions.toLocaleString()}</td>
                                    <td>${t.users.toLocaleString()}</td>
                                    <td>${fmtEngagement(t.engagementRate)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                ` : ''}
                `;
            }

            // ═══════════════════════════════════════════════
            // SECTION 6: EMAIL DATABASE OVERVIEW
            // ═══════════════════════════════════════════════
            html += `
            <div class="section-header">
                <span class="section-icon">&#9670;</span>
                <h2>Email Database</h2>
            </div>
            <div class="big-number-grid">
                <div class="big-number-card">
                    <h4>Total Contacts</h4>
                    <div class="big-number">${(data.totalContacts || 0).toLocaleString()}</div>
                    <div class="big-number-sub">${(data.totalPending || 0).toLocaleString()} remaining</div>
                </div>
                <div class="big-number-card">
                    <h4>Emails Sent</h4>
                    <div class="big-number green">${data.totalSent.toLocaleString()}</div>
                    <div class="big-number-sub">${pct(data.totalSent, data.totalContacts)}% complete</div>
                </div>
                <div class="big-number-card">
                    <h4>Unsubscribed</h4>
                    <div class="big-number ${(data.totalUnsubscribed || 0) > 0 ? 'amber' : 'green'}">${(data.totalUnsubscribed || 0).toLocaleString()}</div>
                    <div class="big-number-sub">${pct(data.totalUnsubscribed, data.totalSent)}% of sent</div>
                </div>
                <div class="big-number-card">
                    <h4>Failed</h4>
                    <div class="big-number ${(data.totalFailed || 0) > 0 ? 'red' : 'green'}">${(data.totalFailed || 0).toLocaleString()}</div>
                    <div class="big-number-sub">${pct(data.totalFailed, data.totalSent)}% failure rate</div>
                </div>
            </div>
            `;

            // ═══════════════════════════════════════════════
            // SECTION 7: LEAD DETAILS TABLE (ENHANCED)
            // ═══════════════════════════════════════════════
            const visitedLeads = data.leadDetails ? data.leadDetails.filter(lead => lead.visitCount > 0) : [];
            if (visitedLeads.length > 0) {
                html += `
                <div class="dashboard-section">
                    <div class="section-header">
                        <span class="section-icon">&#9670;</span>
                        <h2>Campaign Lead Details (${visitedLeads.length} with visits)</h2>
                    </div>
                    <table class="leads-table">
                        <thead>
                            <tr>
                                <th>Firm Name</th>
                                <th>Source</th>
                                <th>Visits</th>
                                <th>Demo Starts</th>
                                <th>Explored</th>
                                <th>Intake</th>
                                <th>Subscription</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${visitedLeads.map(lead => `
                                <tr>
                                    <td style="color: #e2e8f0; font-weight: 500;">${lead.firmName}</td>
                                    <td><span class="source-badge ${lead.source}">${formatSource(lead.source)}</span></td>
                                    <td>
                                        <span class="view-count ${lead.visitCount > 0 ? 'viewed' : 'not-viewed'}">
                                            ${lead.visitCount > 0 ? lead.visitCount + 'x' : '-'}
                                        </span>
                                    </td>
                                    <td>
                                        <span class="view-count ${lead.viewCount > 0 ? 'viewed' : 'not-viewed'}">
                                            ${lead.viewCount > 0 ? lead.viewCount + 'x' : '-'}
                                        </span>
                                    </td>
                                    <td>
                                        <span class="view-count ${(lead.exploreCount || 0) > 0 ? 'viewed' : 'not-viewed'}">
                                            ${(lead.exploreCount || 0) > 0 ? lead.exploreCount + 'x' : '-'}
                                        </span>
                                    </td>
                                    <td>
                                        ${lead.intakeCompleted
                                            ? '<span class="status-badge completed">Completed</span>'
                                            : '<span class="status-badge none">-</span>'}
                                    </td>
                                    <td>
                                        ${lead.subscriptionStatus
                                            ? `<span class="status-badge ${lead.subscriptionStatus}">${lead.subscriptionStatus}</span>`
                                            : '<span class="status-badge none">-</span>'}
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                `;
            }

            content.innerHTML = html;
        }
    </script>
</body>
</html>
