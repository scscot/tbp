<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreIntake Widget Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #f5f5f5;
        }
        h1 {
            color: #1a365d;
            margin-bottom: 0.5rem;
        }
        p {
            color: #64748b;
            margin-bottom: 2rem;
        }
        .widget-wrapper {
            background: white;
            border-radius: 16px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .test-controls {
            margin-bottom: 1rem;
            padding: 1rem;
            background: #e2e8f0;
            border-radius: 8px;
        }
        .test-controls label {
            font-weight: 600;
            margin-right: 0.5rem;
        }
        .test-controls select {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #cbd5e1;
        }
        .test-controls button {
            padding: 0.5rem 1rem;
            background: #1a365d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <h1>PreIntake.ai Widget Test</h1>
    <p>Test the embeddable widget with different firm configurations.</p>

    <div class="test-controls">
        <label for="firm-select">Select Firm:</label>
        <select id="firm-select">
            <option value="28fqT9r7nsMVCqeCcBFl">The Liberatore Law Firm</option>
            <option value="LDWNdUEhcPLm6NRpmSMj">Emily Rubenstein Law</option>
            <option value="aolwszrxeJGhMdRElk7T">Holstrom, Block & Parke, APLC</option>
        </select>
        <button onclick="reloadWidget()">Reload Widget</button>
    </div>

    <div class="widget-wrapper">
        <div id="preintake-chat"></div>
    </div>

    <!-- Load the widget with the selected firm -->
    <script>
        // Get firm from URL or default to first option
        const urlParams = new URLSearchParams(window.location.search);
        const firmFromUrl = urlParams.get('firm') || '28fqT9r7nsMVCqeCcBFl';

        function reloadWidget() {
            const firmId = document.getElementById('firm-select').value;
            // Reload page with new firm parameter
            window.location.href = window.location.pathname + '?firm=' + firmId;
        }

        // Set dropdown to match URL param and load widget
        document.addEventListener('DOMContentLoaded', function() {
            // Update dropdown
            const select = document.getElementById('firm-select');
            if (select && firmFromUrl) {
                select.value = firmFromUrl;
            }

            // Dynamically load widget with correct firm ID
            const script = document.createElement('script');
            script.src = 'widget.js';
            script.dataset.firm = firmFromUrl;
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
