name: PreIntake Email Campaign

on:
  schedule:
    # Script enforces PT time windows - cron triggers cover both DST scenarios
    # Target windows: 9:00-9:30am PT and 1:30-2:00pm PT, Tue-Thu only
    #
    # Morning window triggers:
    #   16:15 UTC = 9:15am PDT / 8:15am PST (PDT passes, PST skipped)
    #   17:15 UTC = 10:15am PDT / 9:15am PST (PDT skipped, PST passes)
    # Afternoon window triggers:
    #   20:45 UTC = 1:45pm PDT / 12:45pm PST (PDT passes, PST skipped)
    #   21:45 UTC = 2:45pm PDT / 1:45pm PST (PDT skipped, PST passes)
    #
    # Day-of-week: 2-4 = Tuesday through Thursday
    - cron: '15 16,17 * * 2-4'
    - cron: '45 20,21 * * 2-4'

  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of emails to send'
        required: false
        default: '15'
      skip_time_check:
        description: 'Bypass PT time window check'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  NODE_VERSION: '20'

jobs:
  send-campaign:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'scripts/package.json'

      - name: Install dependencies
        working-directory: scripts
        run: |
          npm install firebase-admin nodemailer
          echo "Dependencies installed"

      - name: Setup Firebase credentials
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          mkdir -p secrets
          echo "$FIREBASE_SERVICE_ACCOUNT" > secrets/serviceAccountKey.json
          echo "Firebase credentials configured"

      - name: Send email batch
        env:
          PREINTAKE_SMTP_USER: ${{ secrets.PREINTAKE_SMTP_USER }}
          PREINTAKE_SMTP_PASS: ${{ secrets.PREINTAKE_SMTP_PASS }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '15' }}
          SKIP_TIME_CHECK: ${{ github.event.inputs.skip_time_check || 'false' }}
        run: |
          echo "Starting PreIntake email campaign..."
          echo "Batch size: $BATCH_SIZE"
          echo "Skip time check: $SKIP_TIME_CHECK"
          node scripts/send-preintake-campaign.js

      - name: Clean up
        if: always()
        run: |
          rm -rf secrets/
          echo "Cleanup complete"
