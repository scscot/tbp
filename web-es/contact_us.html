    <script>
        // Set current year
        document.addEventListener('DOMContentLoaded', function () {
        });

        // Handle form submission
        function handleFormSubmit(event) {
            event.preventDefault();

            // Show loading state
            const submitBtn = event.target.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Enviando...';
            submitBtn.disabled = true;

            // Get form data
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);

            // Execute reCAPTCHA Enterprise with the SAME site key used in the script tag
            grecaptcha.enterprise.ready(async () => {
                try {
                    const token = await grecaptcha.enterprise.execute('6Lfwj5orAAAAADS--lFfBYWuz1b4LiQVUlOHZiyE', { action: 'submit' });
                    // Add reCAPTCHA token to form data
                    data.recaptchaToken = token;

                    // Send form data with reCAPTCHA token
                    const response = await fetch('https://us-central1-teambuilder-plus-fe74d.cloudfunctions.net/submitContactFormHttp', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (result.success) {
                        // Hide form and show success message
                        document.querySelector('.contact-form').style.display = 'none';
                        document.getElementById('responseSection').style.display = 'block';

                        // Scroll to response section
                        document.getElementById('responseSection').scrollIntoView({
                            behavior: 'smooth',
                            block: 'center'
                        });
                    } else {
                        // Handle failure
                        console.error('Form submission failed:', result.error);
                        alert('No se pudo enviar el mensaje. Por favor intenta de nuevo más tarde.');
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Ocurrió un error. Por favor intenta de nuevo más tarde.');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            });
        }

        // Add form validation feedback
        document.addEventListener('DOMContentLoaded', function () {
            const inputs = document.querySelectorAll('.form-input, .form-select, .form-textarea');

            inputs.forEach(input => {
                input.addEventListener('blur', function () {
                    if (this.hasAttribute('required') && !this.value.trim()) {
                        this.style.borderColor = 'var(--error)';
                    } else {
                        this.style.borderColor = 'var(--border)';
                    }
                });

                input.addEventListener('input', function () {
                    if (this.style.borderColor === 'var(--error)' && this.value.trim()) {
                        this.style.borderColor = 'var(--success)';
                    }
                });
            });
        });
    </script>

    <script>
        // Sandwich Menu Toggle
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = menuBtn.querySelector('.material-symbols-outlined');

        menuBtn.addEventListener('click', () => {
            const isOpen = mobileMenu.classList.toggle('open');
            menuBtn.setAttribute('aria-expanded', isOpen);
            menuIcon.textContent = isOpen ? 'close' : 'menu';
        });

        // Close menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!mobileMenu.contains(event.target) && !menuBtn.contains(event.target)) {
                if (mobileMenu.classList.contains('open')) {
                    mobileMenu.classList.remove('open');
                    menuBtn.setAttribute('aria-expanded', 'false');
                    menuIcon.textContent = 'menu';
                }
            }
        });
    </script>
