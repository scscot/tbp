<head>

  <title>Contact Stephen Scott | Speaking, Collaborations & Book Inquiries</title>
  <meta name="description" content="Get in touch with Stephen Scott for speaking engagements, collaboration opportunities, book inquiries, or questions about Team Build Pro. Professional author and technology entrepreneur available for select projects.">

  <link rel="canonical" href="https://www.stephenscott.us/contact.html">

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.stephenscott.us/contact.html">
  <meta property="og:title" content="Contact Stephen Scott">
  <meta property="og:description" content="Speaking engagements, collaborations, and book inquiries. Contact Stephen Scott for professional opportunities.">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Contact Stephen Scott">
  <meta name="twitter:description" content="Speaking engagements, collaborations, and book inquiries.">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ContactPage",
    "mainEntity": {
      "@type": "Person",
      "name": "Stephen Scott",
      "url": "https://www.stephenscott.us",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Professional Inquiries",
        "availableLanguage": ["English", "Spanish", "Portuguese"]
      }
    }
  }
  </script>
</head>
<body>
  <div id="ss-header"></div>

  <main>
    <section class="section">
      <div class="container">
        <div style="max-width: 700px; margin: 0 auto;">
<h1>Contact</h1>
          <form class="contact-form" id="contactForm">
            <div class="form-group">
              <label for="name">Name *</label>
              <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
              <label for="email">Email Address *</label>
              <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
              <label for="subject">Subject *</label>
              <select id="subject" name="subject" required>
                <option value="">Select a topic...</option>
                <option value="PreIntake.ai">PreIntake.ai</option>
                <option value="Speaking Engagement">Speaking Engagement</option>
                <option value="Book Inquiry">Book Inquiry</option>
                <option value="Collaboration">Collaboration Opportunity</option>
                <option value="Team Build Pro">Team Build Pro</option>
                <option value="Media">Media Inquiry</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="message">Message *</label>
              <textarea id="message" name="message" required placeholder="Please provide details about your inquiry..."></textarea>
            </div>

            <button type="submit" class="btn" id="submitBtn">Send Message</button>
            <div id="formMessage" style="margin-top: 1rem; display: none;"></div>
          </form>

          <script>
            document.getElementById('contactForm').addEventListener('submit', async function(e) {
              e.preventDefault();

              const submitBtn = document.getElementById('submitBtn');
              const formMessage = document.getElementById('formMessage');
              const originalBtnText = submitBtn.textContent;

              submitBtn.disabled = true;
              submitBtn.textContent = 'Sending...';
              formMessage.style.display = 'none';

              const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
              };

              try {
                const response = await fetch('https://submitstephenscottcontact-cukjwfnp7q-uc.a.run.app', {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                  },
                  body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                  formMessage.style.display = 'block';
                  formMessage.style.color = 'var(--color-accent)';
                  formMessage.textContent = result.message || 'Thank you for your message! I will get back to you soon.';
                  document.getElementById('contactForm').reset();
                } else {
                  throw new Error(result.error || 'Failed to send message');
                }
              } catch (error) {
                formMessage.style.display = 'block';
                formMessage.style.color = '#dc2626';
                formMessage.textContent = 'Sorry, there was an error sending your message. Please try again or email directly at ss@stephenscott.us';
                console.error('Form submission error:', error);
              } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;
              }
            });
          </script>

          <p style="margin-top: 2rem;">
            <a href="https://www.linkedin.com/in/1-stephen-scott" target="_blank" rel="noopener" style="text-decoration: underline;">Stephen Scott on LinkedIn</a>
          </p>
        </div>
      </div>
    </section>
  </main>

  <div id="ss-footer"></div>
  <script src="/js/components.js"></script>
</body>
</html>
