name: i18n & UI String Guards

on:
  pull_request:
    paths:
      - 'lib/l10n/**'
      - 'locales/**'
      - 'lib/screens/**'
      - 'lib/widgets/**'
      - 'pubspec.yaml'
  push:
    branches:
      - main
    paths:
      - 'lib/l10n/**'
      - 'locales/**'
      - 'lib/screens/**'
      - 'lib/widgets/**'
      - 'pubspec.yaml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install locale tools
        run: |
          cd locales
          npm ci

      - name: i18n parity & ICU
        run: |
          cd locales
          npm run check

      - name: Get changed UI files
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch --no-tags --prune --depth=2 origin +refs/heads/${{ github.base_ref }}:refs/remotes/origin/${{ github.base_ref }}
            DIFF_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- "lib/screens/**" "lib/widgets/**" || echo "")
          else
            # For push events, compare with previous commit
            DIFF_FILES=$(git diff --name-only HEAD~1 HEAD -- "lib/screens/**" "lib/widgets/**" || echo "")
          fi
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$DIFF_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Raw string scan (changed files only)
        if: steps.changes.outputs.files != ''
        run: |
          cd locales
          node generators/check_raw_strings.js --files "${{ steps.changes.outputs.files }}" --allowlist allowlists/raw_strings_allowlist.json

      - name: Raw string scan (no changes)
        if: steps.changes.outputs.files == ''
        run: |
          echo "ℹ️  No UI files changed, skipping raw string scan"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Flutter analyze (sanity)
        run: flutter analyze
