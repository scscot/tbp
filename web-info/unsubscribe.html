<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Unsubscribe - Team Build Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      padding: 60px 40px;
    }
    .logo {
      font-size: 2rem;
      font-weight: 900;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 20px;
      text-align: center;
    }
    p {
      font-size: 1rem;
      color: #4a5568;
      margin-bottom: 15px;
    }
    .form-group {
      margin-bottom: 25px;
    }
    label {
      display: block;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus {
      outline: none;
      border-color: #667eea;
    }
    .checkbox-group {
      display: flex;
      align-items: start;
      gap: 10px;
      margin: 20px 0;
    }
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-top: 2px;
      cursor: pointer;
    }
    .checkbox-group label {
      margin-bottom: 0;
      font-weight: 400;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .btn {
      width: 100%;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
      margin-top: 10px;
    }
    .btn-secondary:hover {
      background: #f7fafc;
    }
    .alert {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    .alert-success {
      background: #f0fdf4;
      border: 1px solid #86efac;
      color: #166534;
    }
    .alert-error {
      background: #fef2f2;
      border: 1px solid #fca5a5;
      color: #991b1b;
    }
    .alert-info {
      background: #eff6ff;
      border: 1px solid #93c5fd;
      color: #1e40af;
    }
    .footer {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #e2e8f0;
      text-align: center;
    }
    .footer a {
      color: #667eea;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .container {
        padding: 40px 25px;
      }
      h1 {
        font-size: 1.25rem;
      }
      .logo {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Team Build Pro</div>
    <h1>Unsubscribe from Email Communications</h1>

    <p>We're sorry to see you go. Enter your email address below to unsubscribe from all Team Build Pro email communications.</p>

    <div id="alert" class="alert"></div>

    <form id="unsubscribeForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="your@email.com">
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="confirm" name="confirm" required>
        <label for="confirm">I confirm that I want to unsubscribe from all Team Build Pro email communications. I understand I will no longer receive updates, tips, or promotional emails.</label>
      </div>

      <button type="submit" class="btn btn-primary" id="submitBtn">Unsubscribe</button>
      <button type="button" class="btn btn-secondary" onclick="window.location.href='/preferences.html'">Manage Preferences Instead</button>
    </form>

    <div class="footer">
      <p style="font-size: 0.9rem; color: #718096;">
        Changed your mind? <a href="/">Return to Email Center</a> or <a href="https://teambuildpro.com">Visit Main Website</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, collection, query, where, getDocs, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyA7VNhXXEUJmrZPXxX5FbR3FsMKS5r6gOg",
      authDomain: "teambuildpro-f4fc3.firebaseapp.com",
      projectId: "teambuildpro-f4fc3",
      storageBucket: "teambuildpro-f4fc3.appspot.com",
      messagingSenderId: "1098296806862",
      appId: "1:1098296806862:web:8f9b3e3b9e9e9e9e9e9e9e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('unsubscribeForm');
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submitBtn');
    const alertBox = document.getElementById('alert');

    function showAlert(message, type) {
      alertBox.textContent = message;
      alertBox.className = `alert alert-${type}`;
      alertBox.style.display = 'block';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim().toLowerCase();
      submitBtn.disabled = true;
      submitBtn.textContent = 'Processing...';

      try {
        const contactsRef = collection(db, 'emailCampaigns', 'master', 'contacts');
        const q = query(contactsRef, where('email', '==', email));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          showAlert('Email address not found in our system. You may already be unsubscribed or never subscribed.', 'info');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Unsubscribe';
          return;
        }

        for (const docSnapshot of querySnapshot.docs) {
          await updateDoc(docSnapshot.ref, {
            unsubscribed: true,
            unsubscribedAt: new Date().toISOString()
          });
        }

        showAlert('âœ“ Successfully unsubscribed! You will no longer receive emails from Team Build Pro.', 'success');
        form.reset();
        submitBtn.disabled = true;
        submitBtn.textContent = 'Unsubscribed';

        setTimeout(() => {
          window.location.href = '/';
        }, 3000);

      } catch (error) {
        console.error('Unsubscribe error:', error);
        showAlert('An error occurred while processing your request. Please try again or contact support at sscott@info.teambuildpro.com', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Unsubscribe';
      }
    });
  </script>
</body>
</html>
