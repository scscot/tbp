<!DOCTYPE html>
<html>
<head>
    <title>Gauge Test</title>
    <style>
        :root {
            --primary-dark: #1a2332;
            --accent-gold: #d4af55;
            --text-light: #f5f5f5;
            --text-muted: #8a9bb0;
            --bg-card: #242d3d;
            --border-subtle: rgba(212, 175, 55, 0.2);
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #22c55e;
        }
        body {
            background: var(--primary-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            font-family: sans-serif;
        }
        .gauge-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem;
            background: var(--bg-card);
            border-radius: 24px;
            border: 1px solid var(--border-subtle);
        }
        .gauge {
            position: relative;
            width: 280px;
            height: 140px;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        .gauge-background {
            position: absolute;
            width: 100%;
            height: 200%;
            border-radius: 50%;
            background: conic-gradient(
                from 270deg,
                transparent 0deg,
                transparent 180deg
            );
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
            transition: background 1.5s ease-out;
        }
        .gauge-inner {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: -100%;
            background: var(--primary-dark);
            border-radius: 50%;
        }
        .gauge-needle {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 4px;
            height: 100px;
            background: var(--text-light);
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(-90deg);
            transition: transform 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 2px;
        }
        .gauge-needle::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 16px;
            background: var(--text-light);
            border-radius: 50%;
        }
        .gauge-score {
            font-size: 4rem;
            font-weight: 700;
            color: var(--accent-gold);
            min-height: 1.2em;
            line-height: 1;
            position: relative;
            z-index: 10;
        }
        .gauge-label {
            font-size: 1.25rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }
        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 0.5rem 1rem;
            background: var(--accent-gold);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .status {
            color: var(--text-light);
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="color: var(--accent-gold);">Gauge Test</h1>

    <div class="gauge-container">
        <div class="gauge">
            <div class="gauge-background"></div>
            <div class="gauge-inner"></div>
            <div id="gauge-needle" class="gauge-needle"></div>
        </div>
        <div id="gauge-score" class="gauge-score">0</div>
        <div class="gauge-label">out of 100</div>
    </div>

    <div class="controls">
        <button onclick="testScore(0)">Score: 0</button>
        <button onclick="testScore(25)">Score: 25</button>
        <button onclick="testScore(50)">Score: 50</button>
        <button onclick="testScore(75)">Score: 75</button>
        <button onclick="testScore(81)">Score: 81</button>
        <button onclick="testScore(100)">Score: 100</button>
    </div>

    <div class="status" id="status">Click a button to test the gauge</div>

    <script>
        function animateCounter(elementId, start, end, duration) {
            const element = document.getElementById(elementId);
            if (!element) {
                console.error('Element not found:', elementId);
                return;
            }
            const range = end - start;
            const startTime = performance.now();

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                const current = Math.round(start + (range * easeProgress));
                element.textContent = current;

                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }

            requestAnimationFrame(update);
        }

        function testScore(score) {
            document.getElementById('status').textContent = `Testing score: ${score}`;

            const needle = document.getElementById('gauge-needle');
            const gaugeBackground = document.querySelector('.gauge-background');
            const gaugeScoreEl = document.getElementById('gauge-score');

            // Reset first
            gaugeScoreEl.textContent = '0';
            needle.style.transform = 'translateX(-50%) rotate(-90deg)';
            gaugeBackground.style.background = 'transparent';

            // Animate after brief delay
            setTimeout(() => {
                // Needle rotation: -90deg (left) to +90deg (right)
                const rotation = -90 + (score / 100) * 180;
                needle.style.transform = `translateX(-50%) rotate(${rotation}deg)`;

                // Arc fills from left to right to match needle
                const arcDegrees = (score / 100) * 180;
                gaugeBackground.style.background = `conic-gradient(
                    from 270deg,
                    var(--danger) 0deg,
                    var(--warning) ${Math.min(arcDegrees, 60)}deg,
                    var(--success) ${Math.min(arcDegrees, 120)}deg,
                    var(--success) ${arcDegrees}deg,
                    transparent ${arcDegrees}deg,
                    transparent 360deg
                )`;

                // Animate counter
                animateCounter('gauge-score', 0, score, 1500);

                document.getElementById('status').textContent = `Score ${score}: needle=${rotation}deg, arc=${arcDegrees}deg`;
            }, 100);
        }
    </script>
</body>
</html>
