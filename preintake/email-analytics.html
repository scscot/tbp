<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Campaign Analytics | PreIntake.ai</title>
    <link rel="icon" type="image/svg+xml" href="/images/icon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a3a5c 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }

        /* Password Modal */
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 22, 40, 0.98);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .password-modal {
            background: #1e293b;
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(201, 169, 98, 0.2);
        }

        .password-modal h2 {
            color: #c9a962;
            margin-bottom: 8px;
            font-size: 1.5rem;
        }

        .password-modal p {
            color: #94a3b8;
            margin-bottom: 24px;
            font-size: 0.9rem;
        }

        .password-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #334155;
            border-radius: 8px;
            background: #0f172a;
            color: #e2e8f0;
            font-size: 1rem;
            margin-bottom: 16px;
            transition: border-color 0.2s;
        }

        .password-input:focus {
            outline: none;
            border-color: #c9a962;
        }

        .password-input.error {
            border-color: #ef4444;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .password-btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #c9a962 0%, #b8944f 100%);
            color: #0c1f3f;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .password-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(201, 169, 98, 0.4);
        }

        .error-message {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 12px;
            display: none;
        }

        /* Main Content */
        .analytics-container {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header h1 {
            font-size: 1.75rem;
            color: #ffffff;
        }

        .header h1 span {
            color: #c9a962;
        }

        .refresh-btn {
            padding: 10px 20px;
            background: transparent;
            color: #c9a962;
            border: 2px solid #c9a962;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: #c9a962;
            color: #0c1f3f;
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .last-updated {
            color: #64748b;
            font-size: 0.85rem;
        }

        /* Section Headers */
        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
        }

        .section-header h2 {
            color: #ffffff;
            font-size: 1.25rem;
        }

        .section-header .section-icon {
            color: #c9a962;
            font-size: 1.25rem;
        }

        /* Error State Card */
        .stat-card {
            background: #1e293b;
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Big Number Cards */
        .big-number-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 16px;
            margin-bottom: 40px;
        }

        .big-number-card {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .big-number-card h4 {
            color: #64748b;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .big-number {
            font-size: 2rem;
            font-weight: 700;
            color: #c9a962;
            line-height: 1.2;
        }

        .big-number.green { color: #10b981; }
        .big-number.blue { color: #3b82f6; }
        .big-number.amber { color: #f59e0b; }
        .big-number.red { color: #ef4444; }

        .big-number-sub {
            color: #94a3b8;
            font-size: 0.8rem;
            margin-top: 4px;
        }

        /* Rate Cards */
        .rate-section {
            background: #1e293b;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .rate-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
        }

        .rate-card {
            background: #0f172a;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
        }

        .rate-card h4 {
            color: #64748b;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .rate-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #c9a962;
            margin-bottom: 8px;
        }

        .rate-details {
            color: #94a3b8;
            font-size: 0.85rem;
        }

        /* Traffic Sources Table */
        .traffic-table {
            width: 100%;
            border-collapse: collapse;
        }

        .traffic-table th {
            text-align: left;
            padding: 10px 12px;
            color: #94a3b8;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #334155;
        }

        .traffic-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.85rem;
        }

        .traffic-table tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        /* Lead Details Table */
        .leads-section {
            background: #1e293b;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leads-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leads-table th {
            text-align: left;
            padding: 12px 16px;
            color: #94a3b8;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #334155;
        }

        .leads-table td {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
        }

        .leads-table tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.demo_ready {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .status-badge.awaiting_confirmation {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
        }

        .status-badge.active {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        /* Subscription status badges */
        .subscription-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .subscription-badge.active {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .subscription-badge.cancelled {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .subscription-badge.past_due {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
        }

        .subscription-badge.none {
            background: rgba(100, 116, 139, 0.2);
            color: #94a3b8;
        }

        .view-count {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .view-count.viewed {
            color: #10b981;
        }

        .view-count.not-viewed {
            color: #64748b;
        }

        /* Source Badge */
        .source-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .source-badge.campaign {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .source-badge.bar_profile_campaign {
            background: rgba(168, 85, 247, 0.2);
            color: #c084fc;
        }

        .source-badge.unknown {
            background: rgba(100, 116, 139, 0.2);
            color: #94a3b8;
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #334155;
            border-top-color: #c9a962;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading p {
            color: #94a3b8;
            margin-top: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .leads-table, .traffic-table {
                display: block;
                overflow-x: auto;
            }

            .rate-value {
                font-size: 2rem;
            }

            .big-number {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Password Modal -->
    <div class="password-overlay" id="password-overlay">
        <div class="password-modal">
            <h2>Campaign Analytics</h2>
            <p>Enter password to access analytics dashboard</p>
            <input type="password" class="password-input" id="password-input" placeholder="Password" autofocus>
            <button class="password-btn" id="password-btn">Access Dashboard</button>
            <p class="error-message" id="error-message">Incorrect password. Please try again.</p>
        </div>
    </div>

    <!-- Main Analytics Content -->
    <div class="analytics-container" id="analytics-container">
        <div class="header">
            <div>
                <h1><span>PreIntake.ai</span> Campaign Analytics</h1>
                <p class="last-updated" id="last-updated"></p>
            </div>
            <button class="refresh-btn" id="refresh-btn">Refresh Data</button>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading analytics data...</p>
            </div>
        </div>
    </div>

    <script>
        const CORRECT_PASSWORD = 'TeamBuildPro2024!';
        const API_ENDPOINT = 'https://us-west1-teambuilder-plus-fe74d.cloudfunctions.net/getEmailAnalytics';
        const DEFAULT_TIMEOUT = 45000;

        async function fetchWithTimeout(url, options = {}, timeout = DEFAULT_TIMEOUT) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            try {
                const response = await fetch(url, { ...options, signal: controller.signal });
                return response;
            } finally {
                clearTimeout(timeoutId);
            }
        }

        // Password handling
        const passwordOverlay = document.getElementById('password-overlay');
        const passwordInput = document.getElementById('password-input');
        const passwordBtn = document.getElementById('password-btn');
        const errorMessage = document.getElementById('error-message');
        const analyticsContainer = document.getElementById('analytics-container');

        function checkPassword() {
            const password = passwordInput.value;
            if (password === CORRECT_PASSWORD) {
                passwordOverlay.style.display = 'none';
                analyticsContainer.style.display = 'block';
                sessionStorage.setItem('analytics_auth', 'true');
                loadAnalytics();
            } else {
                passwordInput.classList.add('error');
                errorMessage.style.display = 'block';
                setTimeout(() => passwordInput.classList.remove('error'), 500);
            }
        }

        passwordBtn.addEventListener('click', checkPassword);
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });

        if (sessionStorage.getItem('analytics_auth') === 'true') {
            passwordOverlay.style.display = 'none';
            analyticsContainer.style.display = 'block';
            loadAnalytics();
        }

        async function loadAnalytics() {
            const content = document.getElementById('content');
            const refreshBtn = document.getElementById('refresh-btn');
            refreshBtn.disabled = true;

            try {
                const response = await fetchWithTimeout(API_ENDPOINT);
                if (!response.ok) throw new Error('Failed to fetch analytics');
                const data = await response.json();
                renderAnalytics(data);
            } catch (error) {
                content.innerHTML = `
                    <div class="stat-card" style="text-align: center; padding: 60px;">
                        <p style="color: #ef4444; margin-bottom: 16px;">Failed to load analytics data</p>
                        <p style="color: #64748b; font-size: 0.9rem;">${error.message}</p>
                    </div>
                `;
            } finally {
                refreshBtn.disabled = false;
            }
        }

        document.getElementById('refresh-btn').addEventListener('click', loadAnalytics);

        function pct(num, den) {
            if (!den || den === 0) return '0.0';
            return ((num / den) * 100).toFixed(1);
        }

        function fmtDuration(seconds) {
            if (!seconds || seconds === 0) return '0s';
            const m = Math.floor(seconds / 60);
            const s = Math.round(seconds % 60);
            return m > 0 ? `${m}m ${s}s` : `${s}s`;
        }

        function fmtEngagement(rate) {
            if (!rate && rate !== 0) return '-';
            return (rate * 100).toFixed(1) + '%';
        }

        function formatSource(source) {
            if (!source || source === 'unknown') return 'Unknown';
            const mapping = {
                'campaign': 'Website',
                'bar_profile_campaign': 'Bar Profile'
            };
            return mapping[source] || source;
        }

        function renderAnalytics(data) {
            const content = document.getElementById('content');
            const lastUpdated = document.getElementById('last-updated');
            lastUpdated.textContent = `Last updated: ${new Date().toLocaleString()}`;

            // Calculate conversion rates
            const visitRate = pct(data.visitedCount, data.totalSent);
            // Calculate time-bucketed rates
            const todayVisitRate = pct(data.todayVisited, data.todaySent);
            const last7VisitRate = pct(data.last7DaysVisited, data.last7DaysSent);
            const yesterdayVisitRate = pct(data.yesterdayVisited, data.yesterdaySent);

            let html = '';

            // ═══════════════════════════════════════════════
            // GA4 WEBSITE TRAFFIC
            // ═══════════════════════════════════════════════
            if (data.ga4Stats) {
                const g = data.ga4Stats;
                html += `
                <div class="section-header">
                    <span class="section-icon">&#9670;</span>
                    <h2>Website Traffic (preintake.ai)</h2>
                </div>
                <div class="big-number-grid">
                    <div class="big-number-card">
                        <h4>Users (7 Days)</h4>
                        <div class="big-number blue">${g.last7Days.activeUsers.toLocaleString()}</div>
                        <div class="big-number-sub">${g.last7Days.sessions.toLocaleString()} sessions</div>
                    </div>
                    <div class="big-number-card">
                        <h4>Page Views<br />(7 Days)</h4>
                        <div class="big-number">${g.last7Days.pageViews.toLocaleString()}</div>
                        <div class="big-number-sub">${fmtEngagement(g.last7Days.engagementRate)} engaged</div>
                    </div>
                    <div class="big-number-card">
                        <h4>Users Yesterday</h4>
                        <div class="big-number">${g.yesterday.activeUsers.toLocaleString()}</div>
                        <div class="big-number-sub">${g.yesterday.sessions.toLocaleString()} sessions</div>
                    </div>
                    <div class="big-number-card">
                        <h4>Users Today</h4>
                        <div class="big-number green">${g.today.activeUsers.toLocaleString()}</div>
                        <div class="big-number-sub">${g.today.sessions.toLocaleString()} sessions</div>
                    </div>
                    <div class="big-number-card">
                        <h4>Avg Session</h4>
                        <div class="big-number">${fmtDuration(g.last7Days.avgSessionDuration)}</div>
                        <div class="big-number-sub">last 7 days</div>
                    </div>
                    <div class="big-number-card">
                        <h4>Bounce Rate</h4>
                        <div class="big-number ${g.last7Days.bounceRate > 0.7 ? 'red' : g.last7Days.bounceRate > 0.5 ? 'amber' : 'green'}">${fmtEngagement(g.last7Days.bounceRate)}</div>
                        <div class="big-number-sub">last 7 days</div>
                    </div>
                </div>

                ${g.trafficSources && g.trafficSources.length > 0 ? `
                <div class="rate-section" style="margin-bottom: 40px;">
                    <div class="section-header" style="margin-bottom: 16px;">
                        <h2 style="font-size: 1.1rem;">Traffic Sources (Last 7 Days)</h2>
                    </div>
                    <table class="traffic-table">
                        <thead>
                            <tr>
                                <th>Source / Medium</th>
                                <th>Sessions</th>
                                <th>Users</th>
                                <th>Engagement</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${g.trafficSources.map(t => `
                                <tr>
                                    <td style="color: #e2e8f0; font-weight: 500;">${t.source} / ${t.medium}</td>
                                    <td>${t.sessions.toLocaleString()}</td>
                                    <td>${t.users.toLocaleString()}</td>
                                    <td>${fmtEngagement(t.engagementRate)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                ` : ''}
                `;
            }

            // ═══════════════════════════════════════════════
            // EMAIL DATABASE OVERVIEW
            // ═══════════════════════════════════════════════
            html += `
            <div class="section-header">
                <span class="section-icon">&#9670;</span>
                <h2>Email Database</h2>
            </div>
            <div class="big-number-grid">
                <div class="big-number-card">
                    <h4>Total Contacts</h4>
                    <div class="big-number">${(data.totalContacts || 0).toLocaleString()}</div>
                    <div class="big-number-sub">${(data.totalPending || 0).toLocaleString()} remaining</div>
                </div>
                <div class="big-number-card">
                    <h4>Emails Sent</h4>
                    <div class="big-number green">${data.totalSent.toLocaleString()}</div>
                    <div class="big-number-sub">${pct(data.totalSent, data.totalContacts)}% complete</div>
                </div>
                <div class="big-number-card">
                    <h4>Unsubscribed</h4>
                    <div class="big-number ${(data.totalUnsubscribed || 0) > 0 ? 'amber' : 'green'}">${(data.totalUnsubscribed || 0).toLocaleString()}</div>
                    <div class="big-number-sub">${pct(data.totalUnsubscribed, data.totalSent)}% of sent</div>
                </div>
                <div class="big-number-card">
                    <h4>Failed</h4>
                    <div class="big-number ${(data.totalFailed || 0) > 0 ? 'red' : 'green'}">${(data.totalFailed || 0).toLocaleString()}</div>
                    <div class="big-number-sub">${pct(data.totalFailed, data.totalSent)}% failure rate</div>
                </div>
            </div>
            `;

            

            // ═══════════════════════════════════════════════
            // CONVERSION RATES
            // ═══════════════════════════════════════════════
            html += `
            <div class="rate-section">
                <div class="section-header">
                    <span class="section-icon">&#9670;</span>
                    <h2>Conversion Rates (Visits / Total Emails Sent)</h2>
                </div>
                ${data.totalSent > 0 ? `
                <div class="rate-cards">
                    <div class="rate-card">
                        <h4>All Time</h4>
                        <div class="rate-value">${visitRate}%</div>
                        <div class="rate-details">${data.visitedCount || 0} visits / ${data.totalSent} emails</div>
                    </div>
                    <div class="rate-card">
                        <h4>Last 7 Days</h4>
                        <div class="rate-value">${last7VisitRate}%</div>
                        <div class="rate-details">${data.last7DaysVisited || 0} visits / ${data.last7DaysSent} emails</div>
                    </div>
                    <div class="rate-card">
                        <h4>Yesterday</h4>
                        <div class="rate-value">${yesterdayVisitRate}%</div>
                        <div class="rate-details">${data.yesterdayVisited || 0} visits / ${data.yesterdaySent} emails</div>
                    </div>
                    <div class="rate-card">
                        <h4>Today</h4>
                        <div class="rate-value">${todayVisitRate}%</div>
                        <div class="rate-details">${data.todayVisited || 0} visits / ${data.todaySent} emails</div>
                    </div>
                </div>
                ` : `
                <p style="color: #94a3b8; text-align: center; padding: 40px;">
                    No emails sent yet.
                </p>
                `}
            </div>
            `;

            // ═══════════════════════════════════════════════
            // LEAD DETAILS TABLE
            // ═══════════════════════════════════════════════
            // Filter to only show leads with at least 1 visit
            const visitedLeads = data.leadDetails ? data.leadDetails.filter(lead => lead.visitCount > 0) : [];
            if (visitedLeads.length > 0) {
                html += `
                <div class="leads-section">
                    <div class="section-header">
                        <span class="section-icon">&#9670;</span>
                        <h2>Campaign Lead Details (${visitedLeads.length} with visits)</h2>
                    </div>
                    <table class="leads-table">
                        <thead>
                            <tr>
                                <th>Firm Name</th>
                                <th>Source</th>
                                <th>Created</th>
                                <th>Visits</th>
                                <th>Explored</th>
                                <th>Demo Starts</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${visitedLeads.map(lead => `
                                <tr>
                                    <td>${lead.firmName}</td>
                                    <td><span class="source-badge ${lead.source}">${formatSource(lead.source)}</span></td>
                                    <td>${lead.createdAt || 'Unknown'}</td>
                                    <td>
                                        <span class="view-count ${lead.visitCount > 0 ? 'viewed' : 'not-viewed'}">
                                            ${lead.visitCount > 0 ? lead.visitCount + 'x' : '-'}
                                        </span>
                                    </td>
                                    <td>
                                        <span class="view-count ${(lead.exploreCount || 0) > 0 ? 'viewed' : 'not-viewed'}">
                                            ${(lead.exploreCount || 0) > 0 ? lead.exploreCount + 'x' : '-'}
                                        </span>
                                    </td>
                                    <td>
                                        <span class="view-count ${lead.viewCount > 0 ? 'viewed' : 'not-viewed'}">
                                            ${lead.viewCount > 0 ? lead.viewCount + 'x' : '-'}
                                        </span>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                `;
            }

            content.innerHTML = html;
        }
    </script>
</body>
